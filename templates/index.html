<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Prediction</title>
    <style>
        body { font-family: Arial; margin: 50px; background-color: #f3f3f3; }
        form { background: #fff; padding: 30px; border-radius: 10px; width: 400px; margin: auto; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 align="center">ðŸ’Ž Diamond Price Predictor</h2>
    <form method="POST" action="/predict">
        <input type="number" step="0.01" name="carat" placeholder="Carat" required>
        <select name="cut" required>
            <option value="">Select Cut</option>
            <option>Fair</option><option>Good</option><option>Very Good</option><option>Premium</option><option>Ideal</option>
        </select>
        <select name="color" required>
            <option value="">Select Color</option>
            <option>D</option><option>E</option><option>F</option><option>G</option><option>H</option><option>I</option><option>J</option>
        </select>
        <select name="clarity" required>
            <option value="">Select Clarity</option>
            <option>I1</option><option>SI2</option><option>SI1</option><option>VS2</option><option>VS1</option><option>VVS2</option><option>VVS1</option><option>IF</option>
        </select>
        <input type="number" step="0.01" name="depth" placeholder="Depth" required>
        <input type="number" step="0.01" name="table" placeholder="Table" required>
        <input type="number" step="0.01" name="x" placeholder="X (length)" required>
        <input type="number" step="0.01" name="y" placeholder="Y (width)" required>
        <input type="number" step="0.01" name="z" placeholder="Z (depth)" required>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
